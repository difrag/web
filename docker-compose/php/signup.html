<body>
    <div class="navbar">
        <div class="left-section">
            <i class="fas fa-kiwi-bird logo"></i>
            <a href="/this_one/index.html" class="link">Home</a>
            <a href="/this_one/profile.html" class="link">Profile</a>
            <a href="/this_one/help.html" class="link"> Help</a>
        </div>
        <div class="middle-section">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
        </div>
        <div class="theme-toggle=section">
            <button id="theme-toggle" class="btn">Change Theme </button>
        </div>
        <div class="right-section"> 
            <a href="/this_one/signin.html" class="btn">Log In</a>
            <a href="/this_one/signup.html" class="btn">Register</a>
            
            <!-- sub-menu-wrap is the dropdown menu -->
            <img src="images/user.png" class="user-pic" onclick="toggleMenu()">
            <div class="sub-menu-wrap" id="subMenu"> 
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="images/user.png">

<div class="signup-container">
    <h1>Συμπληρώστε τα παρακάτω πεδία για να εγγραφείτε</h1>
    <form action="register.php" method="post">
        <label for="firstName">Όνομα:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>
        <label for="lastName">Επώνυμο:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>
        <label for="username">Username:</label>
        <div class="checker-container">
            <input type="text" id="username" name="username" required>
            <button type="button" class="check-button" id="checkUsername" onclick="Usernamechecker()">Check</button>
            <span id="usernameMessage"></span>
        </div>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="email">Email:</label>
        <div class="checker-container">
            <input type="email" id="email" name="email" required>
            <button type="button" class="check-button" id="checkEmail" onclick="Emailchecker()">Check</button>
            <span id="emailMessage"></span>
        </div>
        <br>
        <label for="c">SimplePush.io Key <span class="optional-note">(Optional)</span></label>
        <input type="text" id="push_key" name="pushkey">
        <br>
        <input type="submit" value="Εγγραφή">

    </form>
</div>

</body>
<script src="script.js"></script>
</html>
